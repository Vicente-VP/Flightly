<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flightly</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/style_Carro.css">
</head>

<body>
    <header>
        <a href="index.html" class="Logo_link"><img src="./Images/Logo_Flightly.png" alt="Logo" class="Logo"></a>

        <nav class="navbar">
            <div class="nav">
                <a href=""><img src="./Images/Aviao_icon.png" alt="Voos" id="iconVoo"></a>
                <a href="#" class="title_nav">Voos</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/MalaHospedagem_icon.png" alt="Hospedagens" id="iconHospedagem"></a>
                <a href="#" class="title_nav">Hospedagens</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/Carro_icon.png" alt="Carros" id="iconCarro"></a>
                <a href="#" class="title_nav">Carros</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/PontoTuristico_icon.png" alt="Pontos Turísticos" id="iconTuristico"></a>
                <a href="#" class="title_nav">Pontos Turísticos</a>
            </div>
        </nav>

        <div id="navbar_buttons">
            <div class="buttons">
                <a href=""><img src="./Images/Planos_icon.png" alt="Planos de viagem" id="plano"></a>
                <a href="#" class="title_nav">Planos</a>
            </div>
            <div class="buttons">
                <a href=""><img src="./Images/Perfil_icon.png" alt="Perfil" id="perfil"></a>
                <a href="#" class="title_nav">Perfil</a>
            </div>
        </div>
    </header>
    
    <div class="card-carro">
            <div class="car-title">
                <label>Aluguel de Carros</label>
            </div>
        
            <div class="car-space">
            </div>

            <div class="form-cardcarro">
                <div class="car-grid-inputs">
                    <div class="car-input-form">
                        <div class="car-etiqueta-class">
                            <label class="car-etiqueta">Local de retirada</label>
                        </div>
                        <div class="car-input-class">
                            <input type="text" class="car-input" name="pick-location" id="pick-location" placeholder="São Paulo"
                            style="background-image: url('Images/Icones-Cards/origem.png');">
                        </div>
                    </div>
                    <div class="car-input-form">
                        <div class="car-etiqueta-class">
                            <label class="car-etiqueta">Data de Retirada</label>
                        </div>
                        <div class="car-input-class">
                            <input type="date" class="car-input" id="pickup-date" name="pickup-date" value="2024-06-21"
                            style="background-image: url('Images/Icones-Cards/ida-volta.png');"> 
                        </div>
                    </div>
                    <div class="car-input-form">
                        <div class="car-etiqueta-class">
                            
                        </div>
                        <div class="car-input-class">
                            
                        </div>
                    </div>
                    <div class="car-input-form">
                        <div class="car-etiqueta-class">
                            <label class="car-etiqueta">Data de devolução</label>
                        </div>
                        <div class="car-input-class">
                            <input type="date" class="car-input" id="return-date" name="return-date" value="2024-06-30"
                            style="background-image: url('Images/Icones-Cards/ida-volta.png');">
                        </div>
                    </div>
                </div>
                <div class="car-btn-pesquisar">
                    <button class="car-pesquisar">
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>  

        <div class="car-image"><img src="./Images/Carro_Card.png" alt="Carro"></div>
</body>
</html>
