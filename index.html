<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flightly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html" class="Logo_link"><img src="./Images/Logo_Flightly.png" alt="Logo" class="Logo"></a>

        <nav class="navbar">
            <div class="nav">
                <a href=""><img src="./Images/Aviao_icon.png" alt="Voos" id="iconVoo"></a>
                <a href="#" class="title_nav">Voos</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/MalaHospedagem_icon.png" alt="Hospedagens" id="iconHospedagem"></a>
                <a href="#" class="title_nav">Hospedagens</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/Carro_icon.png" alt="Carros" id="iconCarro"></a>
                <a href="#" class="title_nav">Carros</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/PontoTuristico_icon.png" alt="Pontos Turísticos" id="iconTuristico"></a>
                <a href="#" class="title_nav">Pontos Turísticos</a>
            </div>
        </nav>

        <div id="navbar_buttons">
            <div class="buttons">
                <a href=""><img src="./Images/Planos_icon.png" alt="Planos de viagem" id="plano"></a>
                <a href="#" class="title_nav">Planos</a>
            </div>
            <div class="buttons">
                <a href=""><img src="./Images/Perfil_icon.png" alt="Perfil" id="perfil"></a>
                <a href="#" class="title_nav">Perfil</a>
            </div>
        </div>
    </header>

    <body>
        
          <div class="card-carro">
                <div class="title">
                    <h1>Aluguel De Carros</h1>
                </div>
                <div class="car-image">
                    <img src="./Images/Carro_Card.png" alt="Carro">
                </div>
                <div class="form-cardcarro">
                    <form>
                        <label for="location">Local de retirada</label>
                        <input type="text" name="pick-location" id="pick-location" placeholder="São Paulo">
        
                        <label for="pickup-date">Data de Retirada</label>
                        <input type="date" id="pickup-date" name="pickup-date" value="2024-06-21">
        
                        <label for="return-date">Data de devolução</label>
                        <input type="date" id="return-date" name="return-date" value="2024-06-30">
        
                        <button type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>  

        <div class="card-voo">
            <div class="title-voo">
                <label>Voos</label>
            </div>
            
            <div class="voo-imagem">
                
            </div>

            <div class="form-cardvoo">
                <div class="grid-inputs">
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Origem</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="São Paulo"
                                style="background-image: url('Images/icones-card/origem.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Destino</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="Rio de Janeiro"
                                style="background-image: url('Images/icones-card/destino.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Passageiros</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="1"
                                style="background-image: url('Images/icones-card/passageiros.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Ida</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="21/06/24"
                                style="background-image: url('Images/icones-card/ida-volta.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Volta</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="30/06/24"
                                style="background-image: url('Images/icones-card/ida-volta.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Classe</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="Executiva"
                                style="background-image: url('Images/icones-card/classe.png');">
                        </div>
                    </div>
                </div>

                <div class="btn-pesquisar">
                    <button class="pesquisar">
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>

    </body>

    <footer>

    </footer>
</body>

</html>
