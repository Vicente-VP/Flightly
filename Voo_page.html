<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flightly</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/style_Voo.css">
</head>

<body>

    <!------------------ Navbar  --------------------->
    <header>
        <a href="Voo_page.html" class="Logo_link"><img src="./Images/Logo_Flightly.png" alt="Logo"
                class="navbar-Logo"></a>

        <nav class="navbar">
            <div class="nav">
                <a href="Voo_page.html"><img src="./Images/NavBar-icons/Aviao_icon.png" alt="Voos" id="iconVoo"></a>
                <a href="Voo_page.html" class="title_nav">Voos</a>
            </div>
            <div class="nav">
                <a href="Hospedagem_page.html"><img src="./Images/NavBar-icons/MalaHospedagem_icon.png"
                        alt="Hospedagens" id="iconHospedagem"></a>
                <a href="Hospedagem_page.html" class="title_nav">Hospedagens</a>
            </div>
            <div class="nav">
                <a href="Carro_page.html"><img src="./Images/NavBar-icons/Carro_icon.png" alt="Carros"
                        id="iconCarro"></a>
                <a href="Carro_page.html" class="title_nav">Carros</a>
            </div>
            <div class="nav">
                <a href=""><img src="./Images/NavBar-icons/PontoTuristico_icon.png" alt="Pontos Turísticos"
                        id="iconTuristico"></a>
                <a href="#" class="title_nav">Pontos Turísticos</a>
            </div>
        </nav>

        <div id="navbar_buttons">
            <div class="buttons">
                <img src="./Images/NavBar-icons/Planos_icon.png" alt="Planos de viagem" id="plano">
                <span class="title_nav">Planos</span>
            </div>
            <div class="perfil-dropdown">
                <div class="buttons" id="perfil-dropdown-btn" onclick="toggle()">
                    <img src="./Images/NavBar-icons/Perfil_icon.png" alt="Perfil" id="perfil">
                    <span class="title_nav">Perfil</span>
                </div>

                <ul class="perfil-dropdown-list">
                    <span class="title-popUp">Nome do usuário</span>
                    <li class="perfil-dropdown-list-item">
                        <a href="#">
                            <img src="./Images/Icones_PopUp/Notificacoes.png" alt="Notificações">
                            Notificações
                        </a>
                    </li>
                    <li class="perfil-dropdown-list-item">
                        <a href="#">
                            <img src="./Images/Icones_PopUp/Perfil_popUp.png" alt="Seu perfil">
                            Seu perfil
                        </a>
                    </li>
                    <li class="perfil-dropdown-list-item">
                        <a href="#">
                            <img src="./Images/Icones_PopUp/Plano_popUp.png" alt="Planos de viagem">
                            Planos de viagem
                        </a>
                    </li>
                    <li class="perfil-dropdown-list-item">
                        <a href="#">
                            <img src="./Images/Icones_PopUp/Quiz.png" alt="Quiz">
                            Quiz
                        </a>
                    </li>
                    <li class="perfil-dropdown-list-item">
                        <a href="#">
                            <img src="./Images/Icones_PopUp/Sair.png" alt="Sair">
                            Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!------------------FIM DA  Navbar  --------------------->


    <main>
        <!------------------ CARD DE PESQUISA  --------------------->
        <img src="Images/Aviao_Card.png" class="voo-imagem">

        <div class="card-voo">
            <div class="title-voo">
                <label>Voos</label>
            </div>

            <div class="grid-imagem"></div>

            <div class="form-cardvoo">
                <div class="grid-inputs">
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Origem</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="São Paulo"
                                style="background-image: url('Images/Icones-Cards/origem.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Destino</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="Rio de Janeiro"
                                style="background-image: url('Images/Icones-Cards/destino.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Passageiros</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="1"
                                style="background-image: url('Images/Icones-Cards/passageiros.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Ida</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="21/06/24"
                                style="background-image: url('Images/Icones-Cards/ida-volta.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Volta</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="30/06/24"
                                style="background-image: url('Images/Icones-Cards/ida-volta.png');">
                        </div>
                    </div>
                    <div class="input-form">
                        <div class="etiqueta-class">
                            <label class="etiqueta">Classe</label>
                        </div>
                        <div class="input-class">
                            <input type="text" class="input" placeholder="Executiva"
                                style="background-image: url('Images/Icones-Cards/classe.png');">
                        </div>
                    </div>
                </div>

                <div class="btn-pesquisar">
                    <button class="pesquisar">
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>
        <!------------------ FIM DO CARD DE PESQUISA  --------------------->

    </main>

    <!------------------ FOOTER  --------------------->
    <footer>

    </footer>
    <!------------------ FIM DO FOOTER  --------------------->

    <script src="./Js/script_navbar.js"></script>
</body>

</html>
